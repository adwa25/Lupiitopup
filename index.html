<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Top Up Game</h1>

        <div class="form-container">
            <label for="game">Pilih Game:</label>
            <select id="game" name="game">
                <option value="mobile-legends">Mobile Legends</option>
                <option value="free-fire">Free Fire</option>
                <option value="pubg-mobile">PUBG Mobile</option>
            </select>

            <label for="user-id">ID Pengguna:</label>
            <input type="text" id="user-id" name="user-id" placeholder="Masukkan ID Pengguna">

            <label for="server-id">ID Server (Jika Ada):</label>
            <input type="text" id="server-id" name="server-id" placeholder="Masukkan ID Server (Opsional)">

            <label for="nominal">Pilih Nominal Top Up:</label>
            <select id="nominal" name="nominal">
                <option value="5000">Rp 5.000</option>
                <option value="10000">Rp 10.000</option>
                <option value="20000">Rp 20.000</option>
                <option value="50000">Rp 50.000</option>
                <option value="100000">Rp 100.000</option>
            </select>

            <button id="topup-button">Top Up Sekarang</button>
        </div>

        <div id="result-message" class="result-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
